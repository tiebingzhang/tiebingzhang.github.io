<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Bicycle Frame -->
  <g id="bicycle">
    <!-- Rear wheel -->
    <circle cx="250" cy="450" r="80" fill="none" stroke="#333" stroke-width="4"/>
    <circle cx="250" cy="450" r="8" fill="#333"/>
    <!-- Rear wheel spokes -->
    <line x1="250" y1="450" x2="250" y2="370" stroke="#666" stroke-width="2"/>
    <line x1="250" y1="450" x2="310" y2="410" stroke="#666" stroke-width="2"/>
    <line x1="250" y1="450" x2="330" y2="450" stroke="#666" stroke-width="2"/>
    <line x1="250" y1="450" x2="310" y2="490" stroke="#666" stroke-width="2"/>
    <line x1="250" y1="450" x2="250" y2="530" stroke="#666" stroke-width="2"/>
    <line x1="250" y1="450" x2="190" y2="490" stroke="#666" stroke-width="2"/>
    <line x1="250" y1="450" x2="170" y2="450" stroke="#666" stroke-width="2"/>
    <line x1="250" y1="450" x2="190" y2="410" stroke="#666" stroke-width="2"/>
    
    <!-- Front wheel -->
    <circle cx="550" cy="450" r="80" fill="none" stroke="#333" stroke-width="4"/>
    <circle cx="550" cy="450" r="8" fill="#333"/>
    <!-- Front wheel spokes -->
    <line x1="550" y1="450" x2="550" y2="370" stroke="#666" stroke-width="2"/>
    <line x1="550" y1="450" x2="610" y2="410" stroke="#666" stroke-width="2"/>
    <line x1="550" y1="450" x2="630" y2="450" stroke="#666" stroke-width="2"/>
    <line x1="550" y1="450" x2="610" y2="490" stroke="#666" stroke-width="2"/>
    <line x1="550" y1="450" x2="550" y2="530" stroke="#666" stroke-width="2"/>
    <line x1="550" y1="450" x2="490" y2="490" stroke="#666" stroke-width="2"/>
    <line x1="550" y1="450" x2="470" y2="450" stroke="#666" stroke-width="2"/>
    <line x1="550" y1="450" x2="490" y2="410" stroke="#666" stroke-width="2"/>
    
    <!-- Frame -->
    <!-- Main triangle -->
    <line x1="250" y1="450" x2="400" y2="320" stroke="#c00" stroke-width="6"/>
    <line x1="400" y1="320" x2="400" y2="450" stroke="#c00" stroke-width="6"/>
    <line x1="250" y1="450" x2="400" y2="450" stroke="#c00" stroke-width="6"/>
    
    <!-- Front fork -->
    <line x1="400" y1="320" x2="550" y2="450" stroke="#c00" stroke-width="6"/>
    <line x1="400" y1="320" x2="440" y2="280" stroke="#c00" stroke-width="6"/>
    
    <!-- Seat post -->
    <line x1="400" y1="320" x2="400" y2="260" stroke="#333" stroke-width="5"/>
    
    <!-- Handlebars -->
    <line x1="440" y1="280" x2="480" y2="270" stroke="#333" stroke-width="4"/>
    <line x1="440" y1="280" x2="440" y2="250" stroke="#333" stroke-width="4"/>
    
    <!-- Seat -->
    <ellipse cx="400" cy="250" rx="35" ry="12" fill="#8B4513"/>
    
    <!-- Pedals and crank -->
    <circle cx="400" cy="450" r="25" fill="none" stroke="#333" stroke-width="3"/>
    <line x1="380" y1="440" x2="420" y2="460" stroke="#333" stroke-width="4"/>
    <!-- Pedals -->
    <rect x="370" y="435" width="20" height="10" fill="#333" transform="rotate(-20 380 440)"/>
    <rect x="410" y="455" width="20" height="10" fill="#333" transform="rotate(-20 420 460)"/>
  </g>
  
  <!-- California Brown Pelican -->
  <g id="pelican">
    <!-- Body with feather texture -->
    <ellipse cx="400" cy="220" rx="90" ry="70" fill="#654321"/>
    <!-- Feather details on body -->
    <path d="M 330 200 Q 335 195, 340 200" fill="none" stroke="#4a3018" stroke-width="1" opacity="0.7"/>
    <path d="M 340 205 Q 345 200, 350 205" fill="none" stroke="#4a3018" stroke-width="1" opacity="0.7"/>
    <path d="M 350 210 Q 355 205, 360 210" fill="none" stroke="#4a3018" stroke-width="1" opacity="0.7"/>
    <path d="M 360 215 Q 365 210, 370 215" fill="none" stroke="#4a3018" stroke-width="1" opacity="0.7"/>
    <path d="M 370 220 Q 375 215, 380 220" fill="none" stroke="#4a3018" stroke-width="1" opacity="0.7"/>
    <path d="M 380 200 Q 385 195, 390 200" fill="none" stroke="#4a3018" stroke-width="1" opacity="0.7"/>
    <path d="M 390 205 Q 395 200, 400 205" fill="none" stroke="#4a3018" stroke-width="1" opacity="0.7"/>
    <path d="M 400 210 Q 405 205, 410 210" fill="none" stroke="#4a3018" stroke-width="1" opacity="0.7"/>
    <path d="M 410 215 Q 415 210, 420 215" fill="none" stroke="#4a3018" stroke-width="1" opacity="0.7"/>
    <path d="M 420 220 Q 425 215, 430 220" fill="none" stroke="#4a3018" stroke-width="1" opacity="0.7"/>
    
    <!-- Neck (reddish-brown in breeding plumage) -->
    <rect x="440" y="180" width="40" height="60" rx="15" fill="#8B4513"/>
    <!-- Neck feather texture -->
    <path d="M 445 185 Q 448 183, 451 185" fill="none" stroke="#6B3410" stroke-width="1" opacity="0.6"/>
    <path d="M 450 190 Q 453 188, 456 190" fill="none" stroke="#6B3410" stroke-width="1" opacity="0.6"/>
    <path d="M 455 195 Q 458 193, 461 195" fill="none" stroke="#6B3410" stroke-width="1" opacity="0.6"/>
    <path d="M 460 200 Q 463 198, 466 200" fill="none" stroke="#6B3410" stroke-width="1" opacity="0.6"/>
    
    <!-- Head (white with yellow crown in breeding) -->
    <ellipse cx="500" cy="170" rx="35" ry="30" fill="#F5F5DC"/>
    <!-- Yellow crown patch -->
    <ellipse cx="500" cy="155" rx="25" ry="15" fill="#DAA520" opacity="0.8"/>
    
    <!-- Bill -->
    <path d="M 525 170 L 580 175 L 575 185 L 525 180 Z" fill="#CD853F"/>
    
    <!-- Characteristic large pouch -->
    <path d="M 525 180 Q 550 210, 575 185" fill="#FFB6C1" stroke="#CD853F" stroke-width="2" opacity="0.9"/>
    <line x1="540" y1="185" x2="540" y2="195" stroke="#CD853F" stroke-width="1" opacity="0.5"/>
    <line x1="550" y1="185" x2="550" y2="198" stroke="#CD853F" stroke-width="1" opacity="0.5"/>
    <line x1="560" y1="185" x2="560" y2="195" stroke="#CD853F" stroke-width="1" opacity="0.5"/>
    
    <!-- Eye -->
    <circle cx="510" cy="165" r="6" fill="#000"/>
    <circle cx="511" cy="164" r="2" fill="#FFF"/>
    
    <!-- Wing with feather detail -->
    <ellipse cx="380" cy="210" rx="70" ry="30" fill="#4a3018" transform="rotate(-15 380 210)"/>
    <!-- Wing feather lines -->
    <path d="M 320 200 Q 325 195, 330 200" fill="none" stroke="#2d1810" stroke-width="2"/>
    <path d="M 330 205 Q 335 200, 340 205" fill="none" stroke="#2d1810" stroke-width="2"/>
    <path d="M 340 210 Q 345 205, 350 210" fill="none" stroke="#2d1810" stroke-width="2"/>
    <path d="M 350 215 Q 355 210, 360 215" fill="none" stroke="#2d1810" stroke-width="2"/>
    <path d="M 360 220 Q 365 215, 370 220" fill="none" stroke="#2d1810" stroke-width="2"/>
    
    <!-- Tail feathers -->
    <g transform="translate(320, 230) rotate(-10)">
      <ellipse cx="0" cy="0" rx="40" ry="15" fill="#654321"/>
      <line x1="-30" y1="0" x2="-40" y2="5" stroke="#4a3018" stroke-width="2"/>
      <line x1="-25" y1="0" x2="-35" y2="8" stroke="#4a3018" stroke-width="2"/>
      <line x1="-20" y1="0" x2="-30" y2="10" stroke="#4a3018" stroke-width="2"/>
    </g>
    
    <!-- Legs positioned on pedals -->
    <!-- Left leg -->
    <line x1="390" y1="280" x2="380" y2="440" stroke="#FFA500" stroke-width="8"/>
    <ellipse cx="380" cy="440" rx="12" ry="8" fill="#FFA500"/>
    
    <!-- Right leg -->
    <line x1="410" y1="280" x2="420" y2="460" stroke="#FFA500" stroke-width="8"/>
    <ellipse cx="420" cy="460" rx="12" ry="8" fill="#FFA500"/>
    
    <!-- Wing on handlebar -->
    <path d="M 440 240 Q 460 250, 480 270" fill="none" stroke="#4a3018" stroke-width="12" stroke-linecap="round"/>
    <path d="M 435 250 Q 450 255, 460 265" fill="none" stroke="#4a3018" stroke-width="10" stroke-linecap="round"/>
  </g>
</svg>